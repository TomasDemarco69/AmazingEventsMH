<main>

      </div>

      </div>
    </div>
  </div>
  <div class="formulario">
    <div class="row justify-content-end">
      <div class="col-4">
        <form action="./show_data.html">
          <fieldset class="mb-3">
             <label class="form-contact" for="name">Name:</label>
             <input type="text" class="form-control" id="name" name="name">
           </fieldset>
           <fieldset class="mb-3">
             <label class="form-contact" for="email">Email:</label>
             <input type="email" name="email" class="form-control" id="email">
           </fieldset>
           <fieldset class="mb-3">
             <label class="form-contact" for="mensagge">Mensagge:</label>
             <textarea class="form-control" id="mensagge" name="mensagge"  rows="5"></textarea>
           </fieldset>
           <div class="enviar">
            <div class="row justify-content-end">
              <div class="col-11"></div>
              <div class="col-1">
                <fieldset class="enviar">
                  <input class="boton-enviar" type="submit" value="submit">
                </fieldset>
              </div>
            </div>
          </div>
       </form>
      </div>
      <div class="col-4"></div>
    </div>
    
  </div>
</main>
